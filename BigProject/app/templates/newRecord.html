<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>New Record</title>
</head>
<body>
    <h1>New Record</h1>
    <form id="recordForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>
        <label for="label">Label:</label>
        <input type="text" id="label" name="label"><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>
        <label for="condition">Condition:</label>
        <input type="text" id="condition" name="condition"><br>
        <label for="cost">Cost:</label>
        <input type="number" id="cost" name="cost" required><br>
        <label for="year_of_purchase">Year of Purchase:</label>
        <input type="number" id="year_of_purchase" name="year_of_purchase" required><br>
        <label for="offers">Offers:</label>
        <input type="text" id="offers" name="offers"><br>
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments"></textarea><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <button type="submit" id="submitBtn" class="btn btn-secondary">Submit</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const recordForm = document.getElementById('recordForm');

            recordForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const formData = new FormData(recordForm);
                const jsonData = {};
                formData.forEach((value, key) => {
                    jsonData[key] = value;
                });

                try {
                    const response = await fetch('/records/new', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(jsonData)
                    });

                    if (response.ok) {
                        alert('Record created successfully');
                        recordForm.reset();
                    } else {
                        const errorMessage = await response.text();
                        alert(`Error: ${errorMessage}`);
                    }
                } catch (error) {
                    console.error('Create record error:', error.message);
                    alert('Error creating record. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
