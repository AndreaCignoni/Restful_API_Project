<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Update User Profile</title>
</head>
<body>
    <h1>Update User Profile</h1>
    <form id="updateForm">
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" value="{{ user.fname }}">
        </div>
        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" value="{{ user.lname }}">
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male" {% if user.gender == 'male' %} selected {% endif %}>Male</option>
                <option value="female" {% if user.gender == 'female' %} selected {% endif %}>Female</option>
                <option value="other" {% if user.gender == 'other' %} selected {% endif %}>Other</option>
            </select>
        </div>
        <div>
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" value="{{ user.nationality }}">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}">
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}">
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>

    <script>
        document.getElementById('updateForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const userId = formData.get('user_id');
            
            try {
                const response = await fetch(`/users/${userId}/profile/update`, {
                    method: 'PUT',
                    body: formData
                });

                if (response.ok) {
                    // Redirect to user profile page or display success message
                    window.location.href = `/users/${userId}/profile`;
                } else {
                    console.error('Failed to update user profile:', response.statusText);
                }
            } catch (error) {
                console.error('Update user profile error:', error.message);
            }
        });
    </script>
</body>
</html>
