<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <div id="userProfile">
        <p><strong>ID:</strong> <span id="userId"></span></p>
        <p><strong>First Name:</strong> <span id="userFirstName"></span></p>
        <p><strong>Last Name:</strong> <span id="userLastName"></span></p>
        <p><strong>Gender:</strong> <span id="userGender"></span></p>
        <p><strong>Nationality:</strong> <span id="userNationality"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Username:</strong> <span id="userUsername"></span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchUserProfile();

            async function fetchUserProfile() {
                try {
                    const username = window.location.pathname.split('/').pop();
                    const response = await fetch(`/users/${username}`);
                    const user = await response.json();

                    if (response.ok) {
                        displayUserProfile(user);
                    } else {
                        console.error('Failed to fetch user profile:', user.error);
                    }
                } catch (error) {
                    console.error('Fetch user profile error:', error.message);
                }
            }

            function displayUserProfile(user) {
                document.getElementById('userId').textContent = user.id;
                document.getElementById('userFirstName').textContent = user.fname;
                document.getElementById('userLastName').textContent = user.lname;
                document.getElementById('userGender').textContent = user.gender;
                document.getElementById('userNationality').textContent = user.nationality;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userUsername').textContent = user.username;
            }
        });
    </script>
</body>
</html>
