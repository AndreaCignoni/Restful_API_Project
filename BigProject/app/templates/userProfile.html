<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Nationality</th>
                <th>Email</th>
                <th>Username</th>
                <th>Actions</th> <!-- Added column for actions -->
            </tr>
        </thead>
        <tbody id="UserProfile">
            <!-- User profile data will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            async function fetchUserProfile() {
            try {
                const url = window.location.href;
                const match = url.match(/\/users\/(\d+)\/profile/);
                
                if (match) {
                    const userId = match[1];
                    const response = await fetch(`/users/${userId}/profile`);
                    const userData = await response.json();

                    if (response.ok) {
                        displayUserProfile(userData);
                    } else {
                        console.error('Failed to fetch user profile:', userData.error);
                    }
                } else {
                    console.error('User ID not found in URL.');
                }
            } catch (error) {
                console.error('Fetch user profile error:', error.message);
            }
        }

            function displayUserProfile(user) {
                const userProfileTable = document.getElementById('UserProfile');
                const userProfileRow = document.createElement('tr');

                userProfileRow.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.fname}</td>
                    <td>${user.lname}</td>
                    <td>${user.gender}</td>
                    <td>${user.nationality}</td>
                    <td>${user.email}</td>
                    <td>${user.username}</td>
                    <td>
                        <button onclick="updateUser(${user.id})" class="btn btn-primary">Update</button> <!-- Update button -->
                        <button onclick="confirmDelete(${user.id})" class="btn btn-danger">Delete</button> <!-- Delete button -->
                    </td>
                `;

                userProfileTable.appendChild(userProfileRow);
            }

            // Function to delete user profile
            function deleteUser(userId) {
                // Send a delete request to the server
                fetch('/users/' + userId + '/profile/delete', {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        // Reload the page to reflect changes
                        window.location.reload();
                    } else if (response.status === 400) {
                        // User cannot be deleted due to database constraints
                        return response.json();
                    } else {
                        throw new Error('Failed to delete user: ' + response.statusText);
                    }
                })
                .then(data => {
                    if (data && data.error) {
                        // Display error message from the server
                        alert(data.error);
                    }
                })
                .catch(error => {
                    console.error('Delete user error:', error.message);
                    alert('Before deleting this user, please be assured that his/her collection is withdrawn from platform!');
                });
            }

            // Function to confirm user deletion
            function confirmDelete(userId) {
                if (confirm("Are you sure you want to delete this user?")) {
                    deleteUser(userId);
                }
            }

            // Function to redirect to the update page
            function updateUser(userId) {
                // Redirect to update page with user ID
                window.location.href = '/users/' + userId + '/profile/update';
            }
        });
    </script>
</body>
</html>
