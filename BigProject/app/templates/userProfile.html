<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Nationality</th>
                <th>Email</th>
                <th>Username</th>
                <th>Actions</th> <!-- Added column for actions -->
            </tr>
        </thead>
        <tbody id="UserProfile">
            <tr>
                <td id="userId"></td>
                <td id="firstName"></td>
                <td id="lastName"></td>
                <td id="gender"></td>
                <td id="nationality"></td>
                <td id="email"></td>
                <td id="username"></td>
                <td>
                    <button onclick="updateUser()">Update</button> <!-- Update button -->
                    <button onclick="deleteUser()">Delete</button> <!-- Delete button -->
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchUserProfile();

            async function fetchUserProfile() {
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const id = urlParams.get('id');
                    const username = urlParams.get('username');

                    if (id || username) {
                        let url;
                        if (id) {
                            url = `/users/${id}/profile`;
                        } else if (username) {
                            url = `/users/${username}/profile`;
                        }

                        const response = await fetch(url);
                        const user = await response.json();

                        if (response.ok) {
                            displayUserProfile(user);
                        } else {
                            console.error('Failed to fetch user profile:', user.error);
                        }
                    } else {
                        console.error('User ID or username not found in URL.');
                    }
                } catch (error) {
                    console.error('Fetch user profile error:', error.message);
                }
            }

            function displayUserProfile(user) {
                document.getElementById('userId').textContent = user.id;
                document.getElementById('firstName').textContent = user.fname;
                document.getElementById('lastName').textContent = user.lname;
                document.getElementById('gender').textContent = user.gender;
                document.getElementById('nationality').textContent = user.nationality;
                document.getElementById('email').textContent = user.email;
                document.getElementById('username').textContent = user.username;
            }

            function updateUser() {
                // Logic to update user profile
            }

            function deleteUser() {
                // Logic to delete user profile
            }
        });
    </script>
</body>
</html>
