<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
    <div class="container">
        <h1>Users</h1>
        <!-- Create User button -->
        <button id="showCreateButton" onclick="createUser()" class="btn btn-primary">Create User</button>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Nationality</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user['id'] }}</td>
                        <td>{{ user['fname'] }}</td>
                        <td>{{ user['lname'] }}</td>
                        <td>{{ user['gender'] }}</td>
                        <td>{{ user['nationality'] }}</td>
                        <td>{{ user['email'] }}</td>
                        <td>{{ user['username'] }}</td>
                        <td>
                            <button id="updateUser" onclick="updateUser('{{ user.id }}')" class="btn btn-primary">Update</button> <!-- Update button -->
                            <button id="deleteUser" onclick="deleteUser('{{ user.id }}')" class="btn btn-danger">Delete</button> <!-- Delete button -->
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- JavaScript function for create user action -->
    <script>
        function createUser() {
            // Redirect to registration form
            window.location.href = '/registration_form';
        }

        // Function to delete user profile
        function deleteUser(userId) {
            // Send a delete request to the server
            fetch('/users/' + userId + '/profile/delete', {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    // Reload the page to reflect changes
                    window.location.reload();
                } else if (response.status === 400) {
                    // User cannot be deleted due to database constraints
                    return response.json();
                } else {
                    throw new Error('Failed to delete user: ' + response.statusText);
                }
            })
            .then(data => {
                if (data && data.error) {
                    // Display error message from the server
                    alert(data.error);
                }
            })
            .catch(error => {
                console.error('Delete user error:', error.message);
                alert('Before deleting this user, please be assured that his/her collection is withdrawn from platform!');
            });
        }

        // Other functions for update and delete actions
        function updateUser(userId) {
            // Redirect to update page with user ID
            window.location.href = '/users/' + userId + '/profile/update';
        }
    </script>
</body>
</html>
