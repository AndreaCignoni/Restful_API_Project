<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Nationality</th>
                <th>Email</th>
                <th>Username</th>
                <th>Actions</th>
            </tr>
        </thead>
                {% for user in users %}
                <tr>
                    <td>{{ user['id'] }}</td>
                    <td>{{ user['fname'] }}</td>
                    <td>{{ user['lname'] }}</td>
                    <td>{{ user['gender'] }}</td>
                    <td>{{ user['nationality'] }}</td>
                    <td>{{ user['email'] }}</td>
                    <td>{{ user['username'] }}</td>
                    <td>
                        <button onclick="updateUser('{{ user.id }}')">Update</button> <!-- Update button -->
                        <button onclick="deleteUser('{{ user.id }}')">Delete</button> <!-- Delete button -->
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>           
        </thead>
        <tbody id="usersList">
        </tbody>
    </table>
    <!-- JavaScript functions for update and delete actions -->
    <script>
        function updateUser(userId) {
            // Redirect to update page with user ID
            window.location.href = '/users/' + userId + '/profile/update';
        }
    
        function deleteUser(userId) {
            // Send a delete request to the server
            fetch('/users/' + userId + '/profile/delete', {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    // Reload the page to reflect changes
                    window.location.reload();
                } else {
                    console.error('Failed to delete user:', response.statusText);
                }
            })
            .catch(error => {
                console.error('Delete user error:', error.message);
            });
        }
     </script>
</body>
</html>
