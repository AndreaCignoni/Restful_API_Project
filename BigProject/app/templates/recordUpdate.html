<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Record</title>
</head>
<body>
    <h1>Update Record</h1>
    <form id="updateRecordForm">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author"><br>
        
        <label for="label">Label:</label><br>
        <input type="text" id="label" name="label"><br>
        
        <label for="year">Year:</label><br>
        <input type="text" id="year" name="year"><br>
        
        <label for="condition">Condition:</label><br>
        <input type="text" id="condition" name="condition"><br>
        
        <label for="cost">Cost:</label><br>
        <input type="text" id="cost" name="cost"><br>
        
        <label for="year_of_purchase">Year of Purchase:</label><br>
        <input type="text" id="year_of_purchase" name="year_of_purchase"><br>
        
        <label for="comments">Comments:</label><br>
        <input type="text" id="comments" name="comments"><br>
        
        <button type="submit">Update Record</button>
    </form>

    <script>
        document.getElementById("updateRecordForm").addEventListener("submit", function(event) {
            event.preventDefault();
            updateRecord();
        });

        async function updateRecord() {
            try {
                const formData = new FormData(document.getElementById("updateRecordForm"));
                const recordId = window.location.pathname.split('/').pop(); // Extract record ID from URL
                const response = await fetch(`/records/${recordId}/profile`, {
                    method: 'PUT',
                    body: JSON.stringify(Object.fromEntries(formData)),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const result = await response.json();
                if (response.ok) {
                    console.log(result.message);
                    // Optionally, redirect or update UI
                } else {
                    console.error('Failed to update record:', result.error);
                }
            } catch (error) {
                console.error('Update record error:', error.message);
            }
        }
    </script>
</body>
</html>
