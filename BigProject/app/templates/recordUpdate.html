<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Update User Profile</title>
</head>
<body>
    <h1>Update User Profile</h1>
    <form id="updateForm">
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" value="{{ user.fname }}">
        </div>
        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" value="{{ user.lname }}">
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male" {% if user.gender == 'male' %} selected {% endif %}>Male</option>
                <option value="female" {% if user.gender == 'female' %} selected {% endif %}>Female</option>
                <option value="other" {% if user.gender == 'other' %} selected {% endif %}>Other</option>
            </select>
        </div>
        <div>
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" value="{{ user.nationality }}">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}">
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}">
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>

    <script>
        // Function to get the user ID from the URL query string
        function getUserIdFromUrl() {
            var urlParams = new URLSearchParams(window.location.search);
            var userId = urlParams.get('id');
            if (!userId) {
                console.error('User ID not found in URL');
            }
            return userId;
        }
    
        // Function to update profile
        function updateProfile() {
            var userId = getUserIdFromUrl();
            if (!userId) return; // Exit if user ID is not found
    
            var data = {
                // Your data here
            };
    
            $.ajax({
                url: '/users/' + userId + '/profile/update',
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    document.getElementById('updateForm').reset();
                    document.getElementById('message').innerHTML = 'User profile updated successfully.';
                    document.getElementById('message').style.display = 'block';
                },
                error: function(xhr, status, error) {
                    console.error('Error updating user profile: ' + error);
                    document.getElementById('message').innerHTML = 'Error updating user profile.';
                    document.getElementById('message').style.display = 'block';
                }
            });
        }
    </script>    
</body>
</html>
